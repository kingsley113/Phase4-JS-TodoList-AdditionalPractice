<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Badger Task Management</title>

    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="project-bar">
        <h2>Project List</h2>
        <ul class="project-list" id="project-sidebar-list"></ul>
        <div id="project-form-container">
          <form id="new-project-form">
            <label for="new-project-name">Name: </label>
            <input type="text" id="new-project-name" name="new-project-name" />
            <input
              type="submit"
              value="Create Project"
              id="submit-project-btn"
            />
          </form>
        </div>
      </div>

      <div class="task-area">
        <div class="top-menu-bar">
          <form id="new-task-form">
            <label for="new-task-name">New Task: </label>
            <input type="text" id="new-task-name" name="new-task-name" />
            <input type="submit" value="Create Task" id="submit-task-btn" />
          </form>
        </div>
        <div id="task-header">
          <h2>Current Tasks</h2>
        </div>
        <div class="task-list">
          <ul class="task-items-list" id="task-items-list"></ul>
        </div>
      </div>
    </main>

    <div class="modal" id="user-modal">
      <div class="modal-content">
        <form id="user-form">
          <input
            type="text"
            id="username-input"
            placeholder="Enter User Name"
          />
          <select name="existing-users" id="existing-users"></select>
          <input type="submit" value="Create or Load User" />
        </form>
      </div>
    </div>

    <div class="modal" id="task-modal">
      <div class="modal-content">
        <form id="edit-task-form">
          <label for="task-name-field">Task Name: </label>
          <input
            id="task-name"
            placeholder="Task Name"
            name="task-name-field"
          /><br />
          <label for="task-desc-field">Description: </label>
          <textarea id="task-desc" name="task-desc-field" rows="4" cols="40">
						Description
					</textarea
          >
          <br />
          <label for="priority-input">Priority: </label>
          <select name="priority-input" id="task-priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Urgent</option>
            <option>Critical</option>
          </select>
          <br />
          <input type="submit" value="Save Changes" />
        </form>
      </div>
    </div>
    <footer class="btm-menu-bar">
      <span id="current-user-footer-label">No Loaded User</span>
      <span id="switch-user-container">
        <button id="open-modal">Switch User</button>
      </span>
    </footer>
  </body>
</html>
